<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bus Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    /* Custom style for the arrow icon inside the circle */
    .circle-icon {
      width: 44px;
      height: 44px;
      border: 2px solid #047857;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      right: 11px;
      top: 7px;
      transform: rotate(90deg);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease, border-color 0.3s ease;
      background-color: rgba(0, 65, 45, 0.76);
      /* Tailwind emerald-100 */
      z-index: 10;
      box-shadow: 0 2px 6px rgba(4, 120, 87, 0.3);
    }

    .circle-icon:hover {
      background-color: #065f46;
      /* Tailwind emerald-800 */
      border-color: #065f46;
      transform: scale(1.1);
    }

    .circle-icon svg {
      width: 20px;
      height: 20px;
      color: #ffffff;
      /* Tailwind emerald-700 */
      transition: color 0.3s ease;
      pointer-events: none;
    }

    .circle-icon:hover svg {
      color: #124129;
      /* Tailwind emerald-100 */
    }

    /* Suggestion dropdown styles */
    .suggestions {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      border-radius: 0.375rem;
      max-height: 200px;
      overflow-y: auto;
      width: 100%;
      z-index: 20;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-weight: 400;
      color: #258a25;
    }

    .suggestion-item {
      padding: 0.6rem 0.9rem;
      cursor: pointer;
      font-weight: 700;
      color: #047857;
      font-size: 1.125rem;
    }

    .suggestion-item:hover,
    .suggestion-item.active {
      background-color: #d1fae5;
      color: #065f46;
    }

    /* Container relative for suggestions */
    .relative-suggest {
      position: relative;
      width: 100%;
    }

    /* Input styles with mixed text sizes */
    input[type="text"] {
      font-weight: 700;
      line-height: 1.4;
      color: #000000;
    }

    #First,
    #Second {
      font-size: 1.5rem;
      /* 20px */
    }

    #numberName {
      font-size: 1.5rem;
      /* 16px */
    }

    /* Button text sizes */
    button[type="submit"] {
      font-weight: 700;
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }

    #findBusesBtn {
      font-size: 1.125rem;
      border-radius: 8px;
      /* 18px */
    }

    #searchBtn {
      font-size: 1.125rem;
      border-radius: 8px;
      /* 16px */
    }

    /* Icon size medium */
    i.fas.fa-arrow-down {
      font-size: 1.375rem;
      /* 22px */
    }
  </style>
</head>

<body class="bg-sky-300 min-h-screen flex items-center justify-center p-2 font-sans ">
  <div class="w-full max-w-md space-y-8">
    <!-- First box -->
    <form class="bg-white rounded-lg border border-gray-300 p-4 shadow-md w-full" aria-label="Bus search form"
      onsubmit="return false" style="margin:0;">
 
      <div class="flex items-center space-x-3 mb-6 relative">
        <i class="fas fa-arrow-down text-black font-bold"></i>
        <div class="relative-suggest flex-1">
          <input type="text" id="First" name="get" value="" placeholder="From  -  Starting Place "
            class="font-extrabold text-black w-full border-b border-black focus:outline-none focus:ring-0 pl-2 tracking-tight"
            aria-label="From location input" autocomplete="off" spellcheck="false" />
          <div id="FirstSuggestions" class="suggestions hidden" role="listbox" aria-label="From location suggestions">
          </div>
        </div>
        <button type="button" id="swapBtn" class="circle-icon" aria-label="Swap locations" title="Swap locations"
          tabindex="0" aria-pressed="false" class="bg-green-600">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <polyline points="16 17 21 12 16 7"></polyline>
            <polyline points="8 7 3 12 8 17"></polyline>
            <line x1="21" y1="12" x2="3" y2="12"></line>
          </svg>
        </button>
      </div>

      <div class="flex items-center space-x-3 mb-8 relative">
        <span class="w-5 h-5 rounded-full border-2 border-black inline-block flex-shrink-0"></span>
        <div class="relative-suggest flex-1">
          <input type="text" id="Second" name="set" value="" placeholder="To       -  Ending Place"
            class="font-extrabold text-black w-full border-b border-black focus:outline-none focus:ring-0 pl-2 tracking-tight"
            aria-label="To location input" autocomplete="off" spellcheck="false" />
          <div id="SecondSuggestions" class="suggestions hidden" role="listbox" aria-label="To location suggestions">
          </div>
        </div>
      </div>

      <button id="findBusesBtn" type="submit"
        class="w-full bg-green-700 hover:bg-green-900 transition-colors text-white rounded focus:outline-none focus:ring-2 focus:ring-green-600 tracking-wide">
        Find Buses
      </button>
    </form>

    <!-- Second box -->
    <div class="text-left font-extrabold text-black mb-2 ml-4 text-lg tracking-tight">Live Spot</div>
    <form class="bg-white rounded-lg border border-gray-300 p-6 shadow-md w-full max-w-full"
      aria-label="Live spot search form" onsubmit="return false" style="margin:0;">
      <div class="relative-suggest">
        <input type="text" id="numberName" name="numberName" placeholder="Number / Name"
          class="w-full border-b border-black focus:outline-none text-black pb-1 font-semibold tracking-tight"
          autocomplete="off" spellcheck="false" aria-label="Bus number or name input" />
        <div id="NumberNameSuggestions" class="suggestions hidden" role="listbox"
          aria-label="Bus number or name suggestions"></div>
      </div>
      <button id="searchBtn" type="submit"
        class="mt-6 w-full bg-green-700 hover:bg-green-900 transition-colors text-white rounded focus:outline-none focus:ring-2 focus:ring-green-600 tracking-wide">
        Search
      </button>
    </form>
  </div>

</body>

</html>
