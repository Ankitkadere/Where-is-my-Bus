<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where is my Bus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="apple-touch-icon" href="fav.jpg" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="fav.jpg" type="image/jpeg" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body oncontextmenu="return false">
    <!-- SPLASH SCREEN -->
    <div id="container"></div>

    <script>
        function load(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("container").innerHTML = data;
                    const script = document.createElement("script");
                    script.src = "Header/Bus.js";
                    script.type = "text/javascript"; // optional
                    document.body.appendChild(script);
                })
                .catch(error => console.error("Error loading content:", error));
        }

        load("Header/Buses.html");
    </script>
    <br>
    <div id="smallcontainer"></div>

    <script>
        function load(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("smallcontainer").innerHTML = data;
                    const script = document.createElement("script");
                    script.src = "Home/home.js";
                    script.type = "text/javascript"; // optional
                    document.body.appendChild(script);
                })
                .catch(error => console.error("Error loading content:", error));
        }

        load("Home/main.html");
    </script>
</body>

</html>
