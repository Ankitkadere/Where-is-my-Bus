<!DOCTYPE html>
<html lang="en">

<head>
  <title>Where is My Bus</title>
  <meta name="description" content="Best app to find buses, live locations, and routes." />
  <link rel="icon" href="fav.jpg" type="image/jpeg" />
  <link rel="apple-touch-icon" href="fav.jpg" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#f5fdf7" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="msapplication-navbutton-color" content="#f5fdf7" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <meta charset="UTF-8" />

</head>
<style>
  .loader {
    position: absolute;
    border: 16px solid #f3f3f3;
    /* Light grey */
    border-top: 16px solid #015994;
    /* Blue */
    border-radius: 50%;
    width: 620px;
    height: 620px;
    animation: spin 2s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }
</style>

<body class="bg-gray-100 ">
  <div id="dataListhead" class="space-y-2"> </div>
  <div class="flex justify-between items-center bg-gray-800 text-white text-sm font-semibold px-4 py-2">
    <span>SCHEDULED</span>
    <span>EXPECTED</span>
  </div>
  <div class=" mx-auto bg-white  space-y-2 ">

    <!-- Container where data will be inserted -->
    <div id="dataList" class="mt-14">
      <div id="loader" class="absolute inset-0 flex justify-center items-center mt-40 h-44">
        <div class="w-20 h-20 border-4 border-green-700 border-t-transparent rounded-full animate-spin"></div>
      </div>

      <span class="text-4xl fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center">
        Loading...
      </span>
    </div>
  </div>
  <div class="text-center justify-center mt-4">No More Buses</div>


</body>

</html>
