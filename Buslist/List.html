<!DOCTYPE html>
<html lang="en">

<head>
  <title>Where is My Bus</title>
  <meta name="description" content="Best app to find buses, live locations, and routes." />
  <link rel="icon" href="fav.jpg" type="image/jpeg" />
  <link rel="apple-touch-icon" href="fav.jpg" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#f5fdf7" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="msapplication-navbutton-color" content="#f5fdf7" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script type="module" src="firebase.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="List.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<style>
  .loader {
    position: absolute;
    border: 16px solid #f3f3f3;
    /* Light grey */
    border-top: 16px solid #015994;
    /* Blue */
    border-radius: 50%;
    width: 620px;
    height: 620px;
    animation: spin 2s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }
</style>

<body class="bg-gray-100 ">
  <div id="dataListhead" class="space-y-2"> </div>
  <div class="flex justify-between items-center bg-gray-800 text-white text-sm font-semibold px-4 py-2">
    <span>SCHEDULED</span>
    <span>EXPECTED</span>
  </div>
  <div class=" mx-auto bg-white  space-y-2 ">

    <!-- Container where data will be inserted -->
    <div id="dataList" class="mt-14">
      <style>
        /* Skeleton shimmer effect */
        .skeleton {
          background: linear-gradient(90deg, #e2e8f0 25%, #f8fafc 50%, #e2e8f0 75%);
          background-size: 200% 100%;
          animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
          0% {
            background-position: -200% 0;
          }

          100% {
            background-position: 200% 0;
          }
        }
      </style>
      <!-- ðŸ”„ Skeleton Loader Card Template -->
      <div class="space-y-4" id="busList">
        <!-- Repeat a few loading cards -->
        <div class="bg-white shadow-md rounded-lg p-2 border border-gray-200">
          <div class="flex justify-between items-center mb-1">
            <div class="w-20 h-5 rounded skeleton"></div>
            <div class="flex gap-4">
              <div class="w-16 h-5 rounded skeleton"></div>
              <div class="w-16 h-5 rounded skeleton"></div>
            </div>
          </div>

          <div class="w-3/4 h-4 rounded skeleton mb-1"></div>
    

          <div class="flex justify-between items-start mt-3">
            <div class="flex items-start space-x-3">
              <div class="flex flex-col items-center ">
                <div class="w-2 h-2 bg-gray-300 rounded-full"></div>
                <div class="h-5 border-l border-gray-300"></div>
                <div class="w-2 h-2 bg-gray-300 rounded-full"></div>
              </div>
              <div>
                <div class="w-24 h-3 rounded skeleton mb-1"></div>
                <div class="w-24 h-3 rounded skeleton"></div>
              </div>
            </div>
            <div class="text-right space-y-2">
              <div class="w-16 h-3 rounded skeleton"></div>
              <div class="w-10 h-3 rounded skeleton"></div>
            </div>
          </div>

          <div class="flex justify-between items-center mt-3">
            <div class="w-20 h-4 rounded skeleton"></div>
            <div class="w-16 h-4 rounded skeleton"></div>
          </div>
        </div>

        <!-- Duplicate the above card 2â€“3 times for smooth UX -->
        <div class="bg-white shadow-md rounded-lg p-4 border border-gray-200">
          <div class="flex justify-between items-center mb-2">
            <div class="w-20 h-5 rounded skeleton"></div>
            <div class="flex gap-4">
              <div class="w-16 h-5 rounded skeleton"></div>
              <div class="w-16 h-5 rounded skeleton"></div>
            </div>
          </div>

          <div class="w-3/4 h-4 rounded skeleton mb-2"></div>
          <div class="w-1/2 h-4 rounded skeleton mb-4"></div>

          <div class="flex justify-between items-start mt-1">
            <div class="flex items-start space-x-3">
              <div class="flex flex-col items-center mt-1">
                <div class="w-2 h-2 bg-gray-300 rounded-full"></div>
                <div class="h-5 border-l border-gray-300"></div>
                <div class="w-2 h-2 bg-gray-300 rounded-full"></div>
              </div>
              <div>
                <div class="w-24 h-3 rounded skeleton mb-1"></div>
                <div class="w-24 h-3 rounded skeleton"></div>
              </div>
            </div>
            <div class="text-right space-y-2">
              <div class="w-16 h-3 rounded skeleton"></div>
              <div class="w-10 h-3 rounded skeleton"></div>
            </div>
          </div>

          <div class="flex justify-between items-center mt-3">
            <div class="w-20 h-6 rounded skeleton"></div>
            <div class="w-16 h-6 rounded skeleton"></div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="text-center justify-center mt-4">No More Buses</div>


</body>

</html>
