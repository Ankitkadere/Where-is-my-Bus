<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where is my Bus / Train Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <div class="bg-blue-600 text-white flex items-center justify-between px-4 py-3">
        <div class="flex items-center space-x-3">
            <button onclick="window.history.back()" class="text-white text-lg">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="text-lg font-semibold">Shridham</h1>
        </div>
        <div class="flex items-center space-x-3">
            <i class="fas fa-share-alt"></i>
        </div>
    </div>

    <!-- Search -->
    <div class="p-4 bg-white flex items-center space-x-2 border-b">
        <i class="fas fa-arrow-right text-blue-600"></i>
        <input type="text" placeholder="To Station (Optional)" class="w-full p-2 outline-none border rounded-md">
    </div>

    <!-- Table Header -->
    <div class="flex justify-between items-center bg-gray-800 text-white text-sm font-semibold px-4 py-2">
        <span>SCHEDULED</span>
        <span>EXPECTED</span>
    </div>

    <!-- Train List -->
    <div id="trainList" class="divide-y divide-gray-300 bg-white"></div>

    <script>
        const trains = [
            {
                no: "11271",
                name: "Vindhyachal Express",
                from: "Itarsi Junction",
                to: "Bhopal Junction",
                scheduled: "7:28 PM",
                expected: "8:30 PM",
                delay: "1 hr 2 mins late",
                platform: "2",
                status: "ARRIVED"
            },
            {
                no: "12187",
                name: "Mumbai CSMT Garib Rath Express",
                from: "Jabalpur",
                to: "CSMT",
                scheduled: "8:27 PM",
                expected: "8:35 PM",
                delay: "8 mins late",
                platform: "3",
                status: "DEPARTED"
            },
            {
                no: "12854",
                name: "Amarkantak Express",
                from: "Bhopal Junction",
                to: "Durg Junction",
                scheduled: "8:27 PM",
                expected: "8:48 PM",
                delay: "21 mins late",
                platform: "2",
                status: "ARRIVED"
            },
            {
                no: "22178",
                name: "Mahanagari SF Express",
                from: "Varanasi Junction",
                to: "CSMT",
                scheduled: "7:43 PM",
                expected: "8:51 PM",
                delay: "1 hr 8 mins late",
                platform: "3",
                status: "ARRIVED"
            },
            {
                no: "12321",
                name: "Howrah - Mumbai CSMT Mail",
                from: "Howrah Junction",
                to: "CSMT",
                scheduled: "7:58 PM",
                expected: "8:58 PM",
                delay: "1 hr late",
                platform: "3",
                status: "ARRIVED"
            }
        ];

        const list = document.getElementById('trainList');

        trains.forEach(train => {
            const color = train.status === "ARRIVED" ? "green" : train.status === "DEPARTED" ? "red" : "gray";
            const statusClass = color === "green" ? "bg-green-600" : color === "red" ? "bg-red-600" : "bg-gray-400";

            const row = document.createElement('div');
            row.className = "p-2";

            row.innerHTML = `
        <div class="flex justify-between items-center">
          <span class="bg-sky-700 text-white font-semibold px-2  rounded">${train.no}</span>
          <div class="text-right flex gap-6">
            <p class="text-gray-800 font-semibold">${train.scheduled}</p>
            <p class="text-red-600 font-semibold">${train.expected}</p>
          </div>
        </div>
        <p class="text-black font-bold mt-1">${train.name}</p>
        <div class="flex items-start mt-2 space-x-3">
          <div class="flex flex-col items-center">
            <div class="w-2 h-2 bg-green-600 rounded-full"></div>
            <div class="h-6 border-l border-gray-400"></div>
            <div class="w-2 h-2 bg-red-600 rounded-full"></div>
          </div>
          <div>
            <p class="text-gray-600">${train.from}</p>
            <p class="text-gray-600">${train.to}</p>
          </div>
        </div>
        <div class="flex justify-between items-center mt-2 text-sm">
          <p class="text-red-600">${train.delay}</p>
          <p>Platform ${train.platform}</p>
          <span class="${statusClass} text-white px-3 py-1 rounded text-xs font-semibold">${train.status}</span>
        </div>
      `;

            list.appendChild(row);
        });
 
 
 
 </script>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
