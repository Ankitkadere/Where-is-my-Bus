<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body class="bg-white p-4">
    <div class="max-w-md mx-auto space-y-4">
        <!-- Input 1 -->
        <div class="flex items-center border border-gray-300 rounded-md overflow-hidden">
            <div class="bg-white px-3 py-2 flex items-center justify-center border-r border-gray-300">
                <i class="fas fa-clipboard-list text-blue-700 text-lg"></i>
            </div>
            <input id="todoTitle" type="text" placeholder="Todo Title"
                class="flex-grow px-3 py-2 text-gray-500 placeholder-gray-500 text-sm focus:outline-none" />
        </div>

        <!-- Input 2 -->
        <div class="flex items-center border border-gray-300 rounded-md overflow-hidden">
            <div class="bg-white px-3 py-2 flex items-center justify-center border-r border-gray-300">
                <i class="fas fa-align-left text-blue-700 text-lg"></i>
            </div>
            <input id="todoDesc" type="text" placeholder="Todo Description"
                class="flex-grow px-3 py-2 text-gray-500 placeholder-gray-500 text-sm focus:outline-none" />
            <button id="addBtn" class="bg-green-800 px-3 py-2 flex items-center justify-center" aria-label="Add todo">
                <i class="fas fa-plus text-white text-sm"></i>
            </button>
        </div>

        <!-- Todo List -->
        <div class="border border-gray-300 rounded-md p-3">
            <p class="text-xs text-blue-700 font-semibold mb-2">TODO LIST</p>
            <div id="todoList" class="space-y-2 text-xs text-gray-700"></div>
        </div>
    </div>

    <script>
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');
        const todoTitle = document.getElementById('todoTitle');
        const todoDesc = document.getElementById('todoDesc');

        function createTodoItem(title, desc) {
            const container = document.createElement('div');
            container.className = 'flex justify-between items-center';

            const leftDiv = document.createElement('div');
            leftDiv.textContent = title + '\u00A0\u00A0' + desc;

            const rightDiv = document.createElement('div');
            rightDiv.className = 'flex items-center space-x-3';

            const arrow = document.createElement('i');
            arrow.className = 'fas fa-chevron-right text-green-800';

            rightDiv.appendChild(arrow);
            container.appendChild(leftDiv);
            container.appendChild(rightDiv);

            return container;
        }

        addBtn.addEventListener('click', () => {
            const title = todoTitle.value.trim();
            const desc = todoDesc.value.trim();
            if (title && desc) {
                const todoItem = createTodoItem(title, desc);
                todoList.appendChild(todoItem);
                todoTitle.value = '';
                todoDesc.value = '';
                todoTitle.focus();
            }
        });

        // Optional: allow Enter key on second input to add todo
        todoDesc.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                addBtn.click();
            }
        });
    </script>
</body>

</html>
