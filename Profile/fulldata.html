<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Full Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<style>
  body {
    font-family: "Inter", sans-serif;
  }

  html,
  body {
    overflow-x: hidden;
    margin: 0;
    padding: 0;
    height: 100%;
    font-size: 40px;
  }

  #detail-view {
    background-color: white;
    position: fixed;
    inset: 0;
    z-index: 50;
    overflow-y: auto;
    display: none;
    padding: 2rem;
  }

  #detail-view::-webkit-scrollbar {
    width: 8px;
  }

  #detail-view::-webkit-scrollbar-thumb {
    background-color: rgba(26, 98, 163, 0.5);
    border-radius: 4px;
  }

  /* Override pink colors to rgba(26, 98, 163) */
  .text-pink-600,
  .text-pink-500,
  .text-pink-400,
  .text-pink-300,
  .text-pink-200,
  .text-pink-100 {
    color: rgba(26, 98, 163) !important;
  }

  .hover\:text-pink-600:hover {
    color: rgba(26, 98, 163) !important;
  }

  .bg-pink-600,
  .bg-pink-500,
  .bg-pink-400,
  .bg-pink-300,
  .bg-pink-200,
  .bg-pink-100 {
    background-color: rgba(26, 98, 163) !important;
  }

  .hover\:bg-pink-600:hover {
    background-color: rgba(26, 98, 163) !important;
  }

  /* Specifically for icons and text in detail headings */
  #detail-content h2 i {
    color: rgba(26, 98, 163);
  }

  #detail-content h2 {
    color: rgba(26, 98, 163);
  }

  /* Also update the back button color */
  #close-detail {
    color: rgba(26, 98, 163);
    font-weight: 600;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 1.5rem;
    border: none;
    background: none;
    padding: 0;
  }

  #close-detail:hover {
    color: rgba(20, 75, 125);
  }

  /* Update nav buttons text and icon color */
  nav button.section-btn {
    color: rgba(26, 98, 163);
    cursor: pointer;
  }

  nav button.section-btn:hover {
    color: rgba(20, 75, 125);
  }

  .arrow {
    font-size: 60px;
    color: white;
  }
</style>
</style>

<body>
  <div class="flex justify-between items-center mb-0 p-4 text-white">
    <button aria-label="black" id="profile-back-btn"
      class=" arrow items-center text-[rgba(26,98,163)] hover:text-[rgba(20,75,125)] font-semibold focus:outline-none ">
      <i class="fas fa-arrow-left mr-2 t "></i>
    </button>
    <h1 id="section-title" class=" flex flex-col text-2xl font-semibold text-gray-900 mb-0 items-center truncate">
      Loading...
    </h1>
    <button aria-label="Notifications" id="profile-notif-btn"
      class="arrow flex items-center text-[rgba(26,98,163)] hover:text-[rgba(20,75,125)] font-semibold focus:outline-none">
      <i class="fas fa-bell ml-2 "></i>
    </button>
  </div>


  <!-- Detail View -->
  <div id="detail-view"></div>
  <div id="detail-content"></div>
  <script>
    const sectionsData = {
      "Personal Information": `
  <main class="flex-grow   mx-auto   w-full overflow-x-hidden">
    <div class="max-w-md mx-auto space-y-6">
      <div class="bg-white rounded-lg shadow">
        <button type="button" aria-expanded="false" aria-controls="personal-info-content"
          class="w-full flex items-center justify-between p-6 focus:outline-none focus:ring-2 focus:ring-[rgba(26,98,163)] section-btn"
          data-section="personal-info" id="personal-info-btn" style="color: rgba(26, 98, 163);">
          <div class="flex items-center space-x-4">
            <i class="fas fa-user text-[rgba(26,98,163)] text-2xl flex-shrink-0"></i>
            <h2 class="text-xl font-semibold truncate">Personal Information</h2>
          </div>
          <i class="fas fa-chevron-right text-[rgba(26,98,163)] transition-transform duration-300"
            id="personal-info-icon"></i>
        </button>
      </div>

      <div class="bg-white rounded-lg shadow">
        <button type="button" aria-expanded="false" aria-controls="account-settings-content"
          class="w-full flex items-center justify-between p-6 focus:outline-none focus:ring-2 focus:ring-[rgba(26,98,163)] section-btn"
          data-section="account-settings" id="account-settings-btn" style="color: rgba(26, 98, 163);">
          <div class="flex items-center space-x-4">
            <i class="fas fa-cog text-[rgba(26,98,163)] text-2xl flex-shrink-0"></i>
            <h2 class="text-xl font-semibold truncate">Account Settings</h2>
          </div>
          <i class="fas fa-chevron-right text-[rgba(26,98,163)] transition-transform duration-300"
            id="account-settings-icon"></i>
        </button>
      </div>

      <div class="bg-white rounded-lg shadow">
        <button type="button" aria-expanded="false" aria-controls="contact-social-content"
          class="w-full flex items-center justify-between p-6 focus:outline-none focus:ring-2 focus:ring-[rgba(26,98,163)] section-btn"
          data-section="contact-social" id="contact-social-btn" style="color: rgba(26, 98, 163);">
          <div class="flex items-center space-x-4">
            <i class="fas fa-address-book text-[rgba(26,98,163)] text-2xl flex-shrink-0"></i>
            <h2 class="text-xl font-semibold truncate">Contact &amp; Social Links</h2>
          </div>
          <i class="fas fa-chevron-right text-[rgba(26,98,163)] transition-transform duration-300"
            id="contact-social-icon"></i>
        </button>
      </div>

      <div class="bg-white rounded-lg shadow">
        <button type="button" aria-expanded="false" aria-controls="privacy-settings-content"
          class="w-full flex items-center justify-between p-6 focus:outline-none focus:ring-2 focus:ring-[rgba(26,98,163)] section-btn"
          data-section="privacy-settings" id="privacy-settings-btn" style="color: rgba(26, 98, 163);">
          <div class="flex items-center space-x-4">
            <i class="fas fa-shield-alt text-[rgba(26,98,163)] text-2xl flex-shrink-0"></i>
            <h2 class="text-xl font-semibold truncate">Privacy Settings</h2>
          </div>
          <i class="fas fa-chevron-right text-[rgba(26,98,163)] transition-transform duration-300"
            id="privacy-settings-icon"></i>
        </button>
      </div>

      <div class="bg-white rounded-lg shadow">
        <button type="button" aria-expanded="false" aria-controls="connected-devices-content"
          class="w-full flex items-center justify-between p-6 focus:outline-none focus:ring-2 focus:ring-[rgba(26,98,163)] section-btn"
          data-section="connected-devices" id="connected-devices-btn" style="color: rgba(26, 98, 163);">
          <div class="flex items-center space-x-4">
            <i class="fas fa-desktop text-[rgba(26,98,163)] text-2xl flex-shrink-0"></i>
            <h2 class="text-xl font-semibold truncate">Connected Devices</h2>
          </div>
          <i class="fas fa-chevron-right text-[rgba(26,98,163)] transition-transform duration-300"
            id="connected-devices-icon"></i>
        </button>
      </div>

      <div class="bg-white rounded-lg shadow">
        <button type="button" aria-expanded="false" aria-controls="security-activity-content"
          class="w-full flex items-center justify-between p-6 focus:outline-none focus:ring-2 focus:ring-[rgba(26,98,163)] section-btn"
          data-section="security-activity" id="security-activity-btn" style="color: rgba(26, 98, 163);">
          <div class="flex items-center space-x-4">
            <i class="fas fa-shield-virus text-[rgba(26,98,163)] text-2xl flex-shrink-0"></i>
            <h2 class="text-xl font-semibold truncate">Security Activity</h2>
          </div>
          <i class="fas fa-chevron-right text-[rgba(26,98,163)] transition-transform duration-300"
            id="security-activity-icon"></i>
        </button>
      </div>
    </div>
  </main>
  `,
      "Contact-social": `<p>This is contact & social links section.</p>`
    };

    const detailContent = document.getElementById('detail-content');
    const sectionTitle = document.getElementById('section-title');

    const urlParams = new URLSearchParams(window.location.search);
    const section = urlParams.get('section');

    sectionTitle.textContent = section ? formatTitle(section) : "No section selected";

    function formatTitle(key) {
      return key
        .replace(/-/g, ' ')
        .replace(/\b\w/g, char => char.toUpperCase());
    }

    function showDetail(section) {
      const content = sectionsData[section];
      if (content) {
        detailContent.innerHTML = content;
      } else {
        detailContent.innerHTML = `<p class="text-red-600">The section "${section}" does not exist.</p>`;
      }
    }

    if (section) {
      showDetail(section);
    } else {
      detailContent.innerHTML = `<p class="text-gray-500">Please select a section to view details.</p>`;
    }

    // History Back 

    document.getElementById("profile-back-btn").addEventListener("click", function () {
      history.back(); // or history.go(-1);
    });
  </script>
</body>

</html>
