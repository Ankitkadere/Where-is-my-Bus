<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Where is my Bus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    body {
      z-index: 999;
    }

    .bg-custom-blue {
      background-color: rgba(26, 98, 163);
    }

    .border-b-white-50 {
      border-color: rgba(255, 255, 255, 0.5);
    }

    /* Scrollbar for side menu */
    #slideMenu::-webkit-scrollbar {
      width: 6px;
    }

    #slideMenu::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    ul li a:hover {
      background-color: rgba(26, 98, 163);
    }
  </style>
</head>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(function () {
      console.log('Service Worker Registered');
    });
  }
</script>


<body class="m-0 p-0 bg-gray-50 mb-2">
  <header class="bg-custom-blue flex justify-between items-center px-5 h-14 shadow-md ">
    <button aria-label="Open menu" id="menuBtn"
      class="text-white text-2xl font-bold mr-5 focus:outline-none focus:ring-2 focus:ring-white rounded">
      <i class="fas fa-bars"></i>
    </button>
    <h1 class="text-white text-2xl font-bold flex-grow select-none">Where is my Bus</h1>
    <button onclick="document.getElementById('App').classList.remove('hidden')" aria-label="More options"
      class="text-white text-2xl font-bold focus:outline-none focus:ring-2 focus:ring-white rounded">
      <i class="fas fa-ellipsis-v"></i>
    </button>

    <div id="App" onclick="toggleMenu()" class="hidden block fixed top-0 left-0  text-gray-700 hover:bg-gray-100">
      <style>
        /* Custom animation for fade in/out */
        .fade-in {
          animation: fadeInScale 0.3s forwards;
        }

        .fade-out {
          animation: fadeOutScale 0.3s forwards;
        }

        @keyframes fadeInScale {
          0% {
            opacity: 0;
            transform: scale(0.95);
          }

          100% {
            opacity: 1;
            transform: scale(1);
          }
        }

        @keyframes fadeOutScale {
          0% {
            opacity: 1;
            transform: scale(1);
          }

          100% {
            opacity: 0;
            transform: scale(0.95);
          }
        }
      </style>
      <button id="PWA"
        class="flex fixed  items-center w-full h-full  justify-center gap-2 bg-black text-white px-6 opacity-70  py-3  font-semibold hover:bg-gray-700 transition">
        <i id="pwaInstallBtn" class="fas fa-mobile-alt text-9xl">
          <p id="installStatusMsg" class="mt-2 text-base text-white"> Install Now</p>
        </i>
      </button>
    </div>
  </header>
  <nav class="bg-custom-blue flex border-b border-b-white-50 text-white text-lg font-bold">
    <a href="#" target="_self" class="flex-1 text-center py-3 border-b-4 border-white select-none">Buses</a>
    <a href="/Book.html" class="flex-1 text-center py-3 select-none">Booking</a>
  </nav>

  <!-- Professional Side Menu -->
  <aside id="slideMenu"
    class="fixed top-0 left-0 h-full w-72 bg-white shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out z-50 flex flex-col">
    <div class="bg-custom-blue flex items-center justify-between px-6 py-12 border-b border-gray-200">
      <i class="fas fa-bus text-4xl text-white"></i>
      <h2 class="text-xl font-bold text-white select-none text-left">Where is my Bus</h2>
      <button id="closeMenuBtn" aria-label="Close menu"
        class="text-custom-blue text-2xl focus:outline-none hover:text-blue-700 transition-colors">
      </button>
    </div>
    <nav class="flex-1 overflow-y-auto">
      <ul class="px-6 py-4 space-y-4 text-gray-700 font-medium">
        <li>
          <a href="#"
            class="flex items-center gap-3 p-3 rounded-md hover:bg-custom-blue hover:text-white transition-colors ">
            <i class="fas fa-home text-lg w-5"></i> Home
          </a>
        </li>
        <li>
          <a href="#"
            class="flex items-center gap-3 p-3 rounded-md hover:bg-custom-blue hover:text-white transition-colors ">
            <i class="fas fa-bus text-lg w-5"></i> Buses
          </a>
        </li>
        <li>
          <a href="#"
            class="flex items-center gap-3 p-3 rounded-md hover:bg-custom-blue hover:text-white transition-colors">
            <i class="fas fa-ticket-alt text-lg w-5"></i> Booking
          </a>
        </li>
        <li>
          <a href="#"
            class="flex items-center gap-3 p-3 rounded-md hover:bg-custom-blue hover:text-white transition-colors">
            <i class="fas fa-route text-lg w-5"></i> Routes
          </a>
        </li>
        <li>
          <a href="#"
            class="flex items-center gap-3 p-3 rounded-md hover:bg-custom-blue hover:text-white transition-colors">
            <i class="fas fa-clock text-lg w-5"></i> Schedule
          </a>
        </li>
        <li>
          <a href="#"
            class="flex items-center gap-3 p-3 rounded-md hover:bg-custom-blue hover:text-white transition-colors">
            <i class="fas fa-info-circle text-lg w-5"></i> About
          </a>
        </li>
        <li>
          <a href="#"
            class="flex items-center gap-3 p-3 rounded-md hover:bg-custom-blue hover:text-white transition-colors">
            <i class="fas fa-phone-alt text-lg w-5"></i> Contact
          </a>
        </li>
      </ul>
    </nav>
    <a href="/Profile/File.html" target="_self" class="text-white bg-green-700 hover:bg-greeb-900">
      <div class="px-6 py-4 border-t border-gray-200">
        <button id="logoutBtn"
          class="w-full text-white font-bold hover:text-white flex items-center justify-center rounded-md transition-colors">
          <i class="fas fa-sign-out-alt"></i> Login
        </button>
      </div>
    </a>
  </aside>
  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-40 hidden z-40"></div>
</body>

</html>
