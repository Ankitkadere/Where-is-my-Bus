<style>
  .loader {
    position: absolute;

    border-top: 16px solid #015994;
    /* Blue */
    border-radius: 50%;
    width: 620px;
    height: 620px;
    animation: spin 2s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }
</style>
