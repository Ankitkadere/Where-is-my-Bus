<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passcode Data Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
  .loader {
    position: absolute;
    border: 16px solid #f3f3f3;
    /* Light grey */
    border-top: 16px solid #3498db;
    /* Blue */
    border-radius: 50%;
    width: 620px;
    height: 620px;
    animation: spin 2s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  #filterInput {
    font-size: 20px;
    ;
  }

  .grid {
    z-index: -1;
  }
</style>

<body class="bg-gray-100 min-h-screen p-4 justify-center">
  <div class="max-w-5xl mx-auto mt-32">
    <h1 id="settext" class="  font-bold mb-4 text-center"> TICKET CHECK</h1>

    <!-- Filter -->
    <div class="max-w-sm mx-auto p-4 bg-white  rounded-lg  ">
      <div class="mb-4">
        <input id="filterInput" type="text" placeholder="ENTER => PASSCODE / NUMBER"
          class="border-none px-4 py-2 w-full text-center mb-6 text-bold text-sm rounded focus:outline-none focus:ring-2 "
          value="" readonly />
      </div>

      <!-- Dial Pad -->
      <div class="grid grid-cols-3 gap-1 w-full text-center text-2xl font-semibold absolute p-3 left-0 bottom-20 ">
        <button class="bg-gray-200 p-4 rounded hover:bg-gray-300" data-value="1">1</button>
        <button class="bg-gray-200 p-4 rounded hover:bg-gray-300" data-value="2">2</button>
        <button class="bg-gray-200 p-4 rounded hover:bg-gray-300" data-value="3">3</button>
        <button class="bg-gray-200 p-4 rounded hover:bg-gray-300" data-value="4">4</button>
        <button class="bg-gray-200 p-4 rounded hover:bg-gray-300" data-value="5">5</button>
        <button class="bg-gray-200 p-4 rounded hover:bg-gray-300" data-value="6">6</button>
        <button class="bg-gray-200 p-4 rounded hover:bg-gray-300" data-value="7">7</button>
        <button class="bg-gray-200 p-4 rounded hover:bg-gray-300" data-value="8">8</button>
        <button class="bg-gray-200 p-4 rounded hover:bg-gray-300" data-value="9">9</button>
        <button id="clearBtn" class="bg-red-100 p-4 rounded hover:bg-red-200 text-red-500">C</button>
        <button class="bg-gray-200 p-4 rounded hover:bg-gray-300" data-value="0">0</button>
        <button id="deleteBtn" class="bg-yellow-100 p-4 rounded hover:bg-yellow-200 text-yellow-600">âŒ«</button>
      </div>

      <!-- Submit -->
    </div>
    <div class="fixed bottom-0 left-0 w-full bg-white p-4 shadow-md text-center" style="z-index: -1;">
      <button id="submitBtn"
        class=" bg-custom-blue w-full text-1xl hover:bg-green-700 text-white font-semibold px-4 py-2 rounded">
        Check Ticket
      </button>
    </div>

    <!-- Table -->
    <div id="dataBody" class="overflow-x-auto  justify-center absolute top-0">
      <div id="loader" class=" w-screen h-44 mt-40 ml-42 flex justify-center py-4 hidden ">
        <div class="w-20 h-20 border-8 border-green-700 rounded-lg animate-spin">
        </div>
      </div>

    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
      <div class="bg-white p-6 rounded shadow max-w-lg w-full">
        <h2 class="text-xl font-bold mb-4">Update Booking</h2>
        <form id="editForm" class="space-y-4">
          <div class="grid grid-cols-2 gap-2">

            <!-- Date -->
            <div class="hidden">
              <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
              <input type="date" name="Date" class="border p-2 w-full" />
            </div>

            <!-- Time -->
            <div class="">
              <label class="block text-sm font-medium text-gray-700 mb-1">Time</label>
              <input type="time" name="Time" class="border p-2 w-full"/>
            </div>

            <!-- Seat -->
            <div class="hidden">
              <label class="block text-sm font-medium text-gray-700 mb-1">Seat</label>
              <input type="text" name="Seat" class="border p-2 w-full" readonly />
            </div>

            <!-- Passcode -->
            <div class="">
              <label class="block text-sm font-medium text-gray-700 mb-1">Passcode</label>
              <input type="number" name="Passcode" class="border p-2 w-full" readonly />
            </div>

            <!-- User Mobile -->
            <div class="">
              <label class="block text-sm font-medium text-gray-700 mb-1">User Mobile</label>
              <input type="number" name="Usermobile" class="border p-2 w-full" readonly />
            </div>

            <!-- TBName -->
            <div class="hidden">
              <label class="block text-sm font-medium text-gray-700 mb-1">TBName</label>
              <input type="text" name="TBName" class="border p-2 w-full" readonly/>
            </div>

            <!-- Username -->
            <div class=" ">
              <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
              <input type="text" name="Username" class="border p-2 w-full" />
            </div>

            <!-- Userlast -->
            <div class=" ">
              <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
              <input type="text" name="Userlast" class="border p-2 w-full" />
            </div>

            <!-- Age -->
            <div class=" ">
              <label class="block text-sm font-medium text-gray-700 mb-1">Age</label>
              <input type="number" name="Age" class="border p-2 w-full" />
            </div>

            <!-- Gender -->
            <div class=" ">
              <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
              <select name="Gender" class="border p-2 w-full">
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <!-- Child -->
            <div class=" ">
              <label class="block text-sm font-medium text-gray-700 mb-1">Child</label>
              <input type="number" name="Child" class="border p-2 w-full" />
            </div>

            <!-- TStart -->
            <div class="hidden">
              <label class="block text-sm font-medium text-gray-700 mb-1">From (TStart)</label>
              <input type="text" name="TStart" class="border p-2 w-full" readonly/>
            </div>

            <!-- TEnd -->
            <div class="hidden">
              <label class="block text-sm font-medium text-gray-700 mb-1">To (TEnd)</label>
              <input type="text" name="TEnd" class="border p-2 w-full" readonly/>
            </div>

            <!-- TStatus -->
            <div class="hidden">
              <label class="block text-sm font-medium text-gray-700 mb-1">Ticket Status</label>
              <input type="text" name="TStatus" class="border p-2 w-full" readonly />
            </div>

            <!-- Class -->
            <div class="hidden">
              <label class="block text-sm font-medium text-gray-700 mb-1">Class</label>
              <input type="text" name="Class" class="border p-2 w-full" readonly />
            </div>

            <!-- Price -->
            <div class="hidden">
              <label class="block text-sm font-medium text-gray-700 mb-1">Price</label>
              <input type="number" name="Price" class="border p-2 w-full" readonly/>
            </div>

            <!-- Sleep -->
            <div class="hidden">
              <label class="block text-sm font-medium text-gray-700 mb-1">Sleep</label>
              <input type="text" name="Sleep" class="border p-2 w-full" readonly />
            </div>

            <!-- Final -->
            <div class="hidden">
              <label class="block text-sm font-medium text-gray-700 mb-1">Final</label>
              <input type="text" name="final" class="border p-2 w-full" readonly />
            </div>

          </div>

          <div class="flex justify-between pt-4">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
            <button type="button" onclick="closeEditModal()"
              class="bg-gray-400 text-white px-4 py-2 rounded">Cancel</button>
          </div>
        </form>

      </div>
    </div>


    <!-- Scripts -->

</body>

</html>
